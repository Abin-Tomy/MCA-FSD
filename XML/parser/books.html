<!DOCTYPE html>
<html>
<head>
  <title>XML Parser Practice</title>
</head>
<body>
  <h2>Book Titles from XML</h2>
  <ul id="book-list"></ul>

  <script>
    // Create request
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        let xmlDoc = this.responseXML;

        let books = xmlDoc.getElementsByTagName("book");
        let output = "";

        for (let i = 0; i < books.length; i++) {
          let title = books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
          let author = books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue;
          let year = books[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;

          output += `<li><b>${title}</b> by ${author} (${year})</li>`;
        }

        document.getElementById("book-list").innerHTML = output;
      }
    };
    xhttp.open("GET", "books.xml", true);
    xhttp.send();
  </script>
</body>
</html>
